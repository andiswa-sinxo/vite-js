<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body style="background-color: #BEA8AA;">
  <div id="app"></div>
  <div x-data="loginForm">
    <h2>Login</h2>
    <label for="loginForm">User:</label>
    <input type="text" class="loginForm" x-model="signIn.username">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" class="passUser" x-model="signIn.password">
    <br>
    <button type="submit" @click="login()">Submit</button>


    <h2>Register</h2>
    <label for="loginForm">User:</label>
    <input class="loginForm" type="text" x-model="signUp.username">
    <br>
    <br>
    <label for="pass">Password:</label>
    <input type="password" class="passwordUser" x-model="signUp.password">
    <br>
    <button type="submit" @click="register()">Submit</button>



    <div x-show="view">
      <div>
        <h1>Show some heart</h1>
        <div x-text="hearts">
        </div>
        <div>
          <button @click="love()">Show ðŸ’Ÿ</button>
          <span x-text="user.love_count"></span>

        </div>
      </div>
    </div>

    <div x-show="viewQuote">
      <div x-data="quoteApp" class="quote">
        <div x-data="quoteApp" class="quoteApp">
          <h1>Quote App</h1>
          <button @click="getQuote()">Next quote ðŸ“¢</button>
          <div class="quote">
            <div x-text="quote.quote" class="content"></div>
            <div>
              <strong>by </strong><span x-text="quote.author"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
